<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" th:href="@{../../static/css/css.css}" />
    <link rel="stylesheet" th:href="@{../../static/css/swipeslider.css}" />
    <script type="text/javascript" th:src="@{../../static/js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{../../static/js/utils/util.js}"></script>
    <script type="text/javascript" th:src="@{../../static/js/index/loginToMain.js}"></script>
    <script type="text/javascript" th:src="@{../../static/js/swipeslider.js}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
                appMain.changePage("myIndex");

        });
    </script>
</head>
<body style="padding-bottom: 2rem">
<input type="hidden" th:value="${noPermission}" id="noPermission"/>
    <div class="importContainer" th:if="${noPermission}=='1'">
        <!-- 导入excel功能-->
        <form  enctype="multipart/form-data" method="post"  th:action="@{importExcel}">
            <table width="100%" border="1rem">
                <tr>
                    <td><input type="file" name="file"/></td>
                    <td><input type="submit" value="上传"/></td>
                </tr>
            </table>
        </form>
    </div>
    <!--普通会员 -->
    <div id="mainContent">

    </div>
    <div class="bottomBar">
        <div class="bottomBar_index">
        </div>
        <div class="bottomBar_shopCar">
        </div>
        <div class="bottomBar_order">
        </div>
    </div>
</body>
</html>
