<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" th:href="@{../../static/css/css.css}" />
    <link rel="stylesheet" th:href="@{../../static/css/swipeslider.css}" />
    <script type="text/javascript" th:src="@{../../static/js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{../../static/js/index/loginToMain.js}"></script>
    <script type="text/javascript" th:src="@{../../static/js/swipeslider.js}"></script>
</head>
<body>
    <div class="loginToMainContainer">
        <!-- 导入excel功能-->
        <form  th:if="${noPermission}!='0'" enctype="multipart/form-data" method="post" action="importExcel?account=${#user.account}">
            上传excel:<input type="file" name="file"/>
            <input type="submit" value="上传"/>
        </form>
    </div>
</body>
</html>
