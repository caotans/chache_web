<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
    <div th:fragment="dialog">

        <!-- 弹出层-->
        <div class="msg_container" style="display: none"></div>
        <!-- 消息弹出层-->
        <div class="msg_window" style="display: none">
            <div class="msg_title smallFont">提示信息</div>
            <div class="msg_content middleFont">
                注册成功,正在跳转...
            </div>
            <div class="msg_footer">

            </div>
        </div>

        <!-- 产品弹出层-->
        <div class="msg_window2" style="display: none">
            <div class="msg_title2 smallFont">物品详情</div>
            <div class="msg_content2 middleFont">
                <section>
                    <figure id="full_feature" class="swipslider">
                        <ul class="sw-slides">

                        </ul>
                    </figure>
                </section>
                <div class="product_name largeFont"></div>
                <div class="product_remark2 remarkFont"></div>
                <div class="product_account">
                    <div class="left_s">
                        数量：<input type="text"  class="count_size"  id="product_account_obj" disabled="true" value="0"/><span></span>
                    </div>
                    <div class="right_s">
                        库存：<label id="product_account_rep">0</label><label></label>
                    </div>

                </div>
                <div>
                    <input  class="product_range" id="product_range_account" oninput="util.addCount('product_account',this)" type="range" min="0" max="100" value="0" />
                </div>
                <div class="product_assembly">
                    <div class="left_s">
                        拼单数量：<input type="text" class="count_size" disabled="true" id="product_assembly_obj" value="0" /><span></span>
                    </div>
                    <div class="right_s">
                        拼单库存：<label id="product_assembly_rep">0</label><label></label>
                    </div>
                </div>
                <div>
                    <input  class="product_range" id="product_assembly_account" oninput="util.addCount('product_assembly',this)" type="range" min="0" max="100" value="0"/>
                </div>
            </div>
            <div class="msg_footer2">
                <button class="padding_btn largeFont" onclick="util.cancel()">取消</button>
                <button class="largeFont">确定</button>
            </div>
        </div>

        <!-- 加载进度弹出层-->
        <!-- 加载进度弹出层-->
        <div class="msg_window3" style="display: none">
            <div class="msg_title smallFont">提示信息</div>
            <div class="msg_content3 middleFont">
                <img src="/static/images/loading.gif" class="loading"/>
            </div>
        </div>

    </div>
</body>

</html>
