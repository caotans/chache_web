<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册</title>
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" th:href="@{../static/css/css.css}"/>
    <script type="text/javascript" th:src="@{../static/js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{../static/js/login/regist.js}"></script>
</head>
<body>
<div class="loginContainer">


        <div class="regist_center">
            <div class="login_info">
                <label>账号:</label>
                <input  id="account" type="text"/>
            </div>
            <div id="account_error"></div>

            <div class="login_info">
                <label>密码&nbsp;</label>
                <input id="mima" type="password"/>
            </div>
            <div id="mima_error"></div>

            <div class="login_info">
                <label>确认密码&nbsp;</label>
                <input id="mima2" type="password"/>
            </div>
            <div id="mima2_error"></div>

            <div class="login_info">
                <label>姓名:</label>
                <input id="name" type="text"/>
            </div>
            <div id="name_error"></div>

            <div class="login_info">
                <label>手机号:</label>
                <input id="phone" type="text"/>
            </div>
            <div id="phone_error"></div>
            <div class="login_info">
                <button type="submit" class="regist_start_btn">注册</button>
                <button type="reset" class="regist_rest_btn">重置</button>
            </div>
        </div>



</div>
</body>
</html>
