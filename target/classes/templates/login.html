<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登陆</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" th:href="@{../static/css/css.css}" />
    <link rel="stylesheet" th:href="@{../static/css/swipeslider.css}" />
    <script type="text/javascript" th:src="@{../static/js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{../static/js/utils/util.js}"></script>
    <script type="text/javascript" th:src="@{../static/js/login/login.js}"></script>
    <script type="text/javascript" th:src="@{../static/js/md5.js}"></script>
    <script type="text/javascript" th:src="@{../static/js/swipeslider.js}"></script>

</head>
<body>
    <div class="loginContainer">

        <div class="login_center">
                <div class="login_info login_top2">
                    <label style="text-align: right;width: 1.3rem;"></label>
                    <span class="error_msg smallFont"></span>
                </div>
                <div class="login_info">
                    <label style="text-align: right;width: 1.3rem;">用户名:</label>
                    <input type="text" id="account" placeholder="邮箱/手机号"/>
                </div>
                <div class="login_info">
                    <label style="text-align: right;width: 1.3rem;">密码:</label>
                    <input type="text" id="mima"/>
                </div>

               <div class="login_top">
                   <a class="login_btn_login"></a>  <a class="login_btn_regist"></a>
               </div>
        </div>


    </div>
    <!-- 弹出层-->
<div th:include="common/common :: dialog"></div>
</body>
</html>
