<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
    <div th:fragment="dialog">

        <!-- 弹出层-->
        <div class="msg_container" style="display: none"></div>
        <!-- 消息弹出层-->
        <div class="msg_window" style="display: none">
            <div class="msg_title smallFont">提示信息</div>
            <div class="msg_content middleFont">注册成功,正在跳转...
                注册成功,正在跳转...
            </div>
            <div class="msg_footer">
                <button class="padding_btn">取消</button>
                <button>确定</button>
            </div>
        </div>

        <!-- 产品弹出层-->
        <div class="msg_window2" style="display: none">
            <div class="msg_title2 smallFont">物品详情</div>
            <div class="msg_content2 middleFont">
                <section>
                    <figure id="full_feature" class="swipslider">
                        <ul class="sw-slides">
                            <li class="sw-slide">
                                <img src="../static/images/regist11.png" alt="Summer beach concept"/>
                            </li>
                            <li class="sw-slide">
                                <img src="../static/images/bak2.png" alt="Lang from Yie Ar Kung Fu"/>
                            </li>
                            <li class="sw-slide">
                                <img src="../static/images/bak3.png" alt="Tiny Tina"/>
                            </li>
                            <li class="sw-slide">
                                <img src="../static/images/bak1.png" alt="Tiny Tina from Borderlands 2"/>
                            </li>
                            <li class="sw-slide">
                                <img src="../static/images/bak1.png" alt="Redhead girl"/>
                            </li>
                        </ul>
                    </figure>
                </section>


            </div>
            <div class="msg_footer2">
                <button class="padding_btn largeFont">取消</button>
                <button class="largeFont">确定</button>
            </div>
        </div>

        <!-- 加载进度弹出层-->
        <div class="msg_window" style="display: none">
            <div class="msg_title smallFont">提示信息</div>
            <div class="msg_content3 middleFont">
                <img src="/static/images/loading.gif" class="loading"/>
            </div>
        </div>
    </div>
</body>

</html>
